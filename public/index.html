<!DOCTYPE html>
<html>
<head>
	<title>BeerMe!</title>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/beerme.js"></script>

	<link rel="stylesheet" type="text/css" href="resources/css/beerme.css" />
<body>

<div id="main">
	<div id="head">
		<div id="login-form">
			<label for="login-email">Email<input type="text" id="login-email" /></label>
			<a href="#" class="button" id="login-button">Login</a>
		</div>

		<div id="search-form">
			<input type="text" id="search-term" />
			<a href="#" class="button" id="search-button">Search</a>
		</div>
	</div>

	<div id="content">
		<div id="search-results">
		</div>
	</div>

	<div class="clear"></div>
</div>

</body>

<script type="text/template" id="beer-data-template">
	<div class="beer-data">
		<img src="<%icon%>" title="<%description%>" alt="<%name%> by <%breweryName%>"/>
		<div class="beer-data-name"><%name%></div>
		<div class="beer-data-brewery-name"><%breweryName%></div>
	</div>
</script>

<script type="text/template" id="no-results-template">
	<div class="result no-results">No results matched your search.</div>
</script>

<script type="text/template" id="bad-login-template">
	<div class="result bad-login">Bad login.</div>
</script>

<script type="text/template" id="wait-template">
	<div class="wait">Please wait...</div>
</script>

<script type="text/template" id="logged-in-template">
	<div class="logged-in">
		<%email%>
		<a href="#" class="button" id="logout-button">Logout</a>
	</div>
</script>

</html>
